# This yaml file defines extra containers that jenkins should pull in
metadata:
spec:
  containers:
    - name: builder
      image: hub.devops.flatironssolutions.com/docker/builder:latest
      tty: true
      imagePullPolicy: Always
      args:
        - dockerd-entrypoint.sh dockerd && cat
      command:
        - "/bin/sh"
        - "-c"
      securityContext:
        privileged: true
      resources:
        requests:
          cpu: 1000m
        limits:
          cpu: 2000m